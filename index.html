<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: hsla(140, 85%, 47%, 0.336);
            margin: 0
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form {
            width: 340px;
            height: 440px;
            background: #e6e6e6;
            border-radius: 10px;
            box-shadow: 0 0 40px -10px #000;
            padding: 20px 30px;
            max-width: calc(100vw - 40px);
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            position: relative
        }

        h2 {
            margin: 10px 0;
            padding-bottom: 10px;
            width: 180px;
            color: #78788c;
            border-bottom: 3px solid #78788c
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background: none;
            outline: none;
            resize: none;
            border: 0;
            font-family: 'Montserrat', sans-serif;
            transition: all .3s;
            border-bottom: 2px solid #bebed2
        }

        input:focus {
            border-bottom: 2px solid #78788c
        }

        label:before {
            content: attr(type);
            display: block;
            margin: 28px 0 0;
            font-size: 14px;
            color: #5a5a5a
        }

        .btn-wrap {
            display: flex;
            justify-content: end;
            align-items: end;
        }

        .btn {
            width: fit-content;
            float: right;
            padding: 8px 12px;
            margin: 20px 0 0 90px;
            font-family: 'Montserrat', sans-serif;
            border: 2px solid #78788c;
            background: 0;
            color: #5a5a6e;
            cursor: pointer;
            transition: all .3s
        }

        .btn:hover {
            background: #78788c;
            color: #fff
        }

        .contact {
            display: flex;
            gap: 40px;
            content: 'Hi';
            position: relative;
            bottom: -32px;
            right: 6px;
            background: #50505a;
            color: #fff;
            width: 320px;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 13px;
            box-shadow: 10px 10px 40px -14px #000;
        }

        .contact>p {
            margin-left: 10px;
        }

        span {
            margin: 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="form" action="POST">
            <h2>Contactanos!!</h2>
            <label type="Nombre:"><input placeholder="Escribe tu nombre aquÃ­.." required></input></label>
            <label type="Email:"><input placeholder="Email para que te contactemos.." required></input></label>
            <label type="Mensage:"><input placeholder="Que deseas saber.." required></input></label>
            <div class="btn-wrap">
                <input type="submit" class="btn">
            </div>
            <div class="contact">
                <p>
                    001 1023 567
                </p>
                <p>
                    contact@gmail.com
                </p>
            </div>
        </form>
    </div>
</body>
</div>

</html>
